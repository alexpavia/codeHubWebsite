<section data-ng-controller="StudentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Students</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="student in students" data-ng-href="#!/students/{{student._id}}" class="list-group-item">
            <h5><span data-ng-bind="student.user.displayName"></span></h5>
			<small class="list-group-item-text">
                <span data-ng-bind="student.gitHub"></span>  <span data-ng-bind="student.linkedIn"></span><br />
                <span data-ng-bind="student.bio"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="student.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!students.$resolved || students.length">
    	No Students yet, why don't you <a href="/#!/students/create">create one</a>?
    </div>
</section>
