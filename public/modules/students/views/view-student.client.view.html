<section data-ng-controller="StudentsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="student.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == student.user._id">
		<a class="btn btn-primary" href="/#!/students/{{student._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
    <small>
        <em class="text-muted">
            <span data-ng-bind="student.profilePic"></span><br />
            <span data-ng-bind="student.user.displayName"></span>
            <span data-ng-bind="student.gitHub"></span>  <span data-ng-bind="student.linkedIn"></span><br />
            <span data-ng-bind="student.bio"></span>

        </em>
    </small>
</section>
