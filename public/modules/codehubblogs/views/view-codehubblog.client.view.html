<section data-ng-controller="CodehubblogsController" data-ng-init="findOne()">
	<div class="page-header">
        <img ng-src="{{codehubblog.icon}}"></img>
		<h1 data-ng-bind="codehubblog.name"></h1>
        <h1 data-ng-bind="codehubblog.contents"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == codehubblog.user._id">
		<a class="btn btn-primary" href="/#!/codehubblogs/{{codehubblog._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="codehubblog.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="codehubblog.user.displayName"></span>
		</em>
	</small>
</section>
